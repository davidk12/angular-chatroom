
<link href="../Stylesheets/signup.css" rel="stylesheet" type="text/css">
<div id ="id_signup_container">
	<div id = "id_signup_box">
		<span>Pick a username</span>
		<input ng-model="username" placeholder="Insert name here" maxlength="15" autofocus>
		<button ng-click="connect()">Connect!</button>
	</div>

	<div id = "id_signup_message_div"><p ng-bind="message"></p></div>
</div>
